<!DOCTYPE html>
<html lang = "en">
<head>
   <title>User Registration</title>
   <link rel = "stylesheet" href = "/static/styles.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
</head>
<body>
    
    <div id = "main">
       <div id = "canvas">
            <h1 id = "heading">USER REGISTRATION</h1>
            <form action = "/userregister" method = "post">
                <div id = "form-body" style = "height : 273px;">
                    <div class="mb-3">
                        <label for = "username" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username" style = "border : solid gray;"placeholder="user_name"  name = "u_name">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" style = "border : solid gray;" name = "pwd">
                    </div>
                    <div style = "text-align: center;">
                        <input type = "submit" class = "btn btn-primary" value = "Register"><br><br>
                    </div>
                </div>         
       </div>
   </div>
</body>
</html>
