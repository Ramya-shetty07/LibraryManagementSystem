<!DOCTYPE html>
<html lang = "en">
<head>
   <title>Librarian Login </title>
   <link rel = "stylesheet" href = "/static/styles.css">

 </head>

<body>
    
    <div id = "main">
       <div id = "canvas">
            
            <h1 id = "heading">LIBRARIAN LOGIN</h1>
            
            <form action = "/userlogin" method = "post">
            <div id = "form-body" style = "height : 273px;">
               <div class="mb-3">
                   <label for = "username" class="form-label">User Name</label>
                   <input type="text" class="form-control" id="username" style = "border : solid gray;"placeholder="user_name"  name = "u_name">
               </div>
               <div class="mb-3">
                   <label for="pwd" class="form-label">Password</label>
                   <input type="password" class="form-control" id="pwd" style = "border : solid gray;" name = "pwd">
               </div>
               <div style = "text-align: center;">
                <a type = "button" class = "btn btn-primary" href = "#">Login</a><br><br>
               </div>
            </div> 
               
       </div>
   </div>

</html>
